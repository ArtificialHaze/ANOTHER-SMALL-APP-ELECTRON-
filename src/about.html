<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./about.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"
      integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>About</title>
  </head>
  <body>
    <div class="container text-center">
      <p>Simple Electron App</p>
      <img src="" width="150" height="150" alt="" class="img-rounded" />
      <h3>Developer, DreamDevs.</h3>
    </div>
    <div class="container">
      <h1 class="text-center">Youtube Channel App</h1>
      <form action="#" id="form">
        <div class="form-group">
          <input
            type="text"
            id="channelId"
            placeholder="Channel.."
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Submit</button>
        </div>
        <div id="result" class="text-center"></div>
      </form>
    </div>
  </body>
  <script src="about.js" defer></script>
</html>
